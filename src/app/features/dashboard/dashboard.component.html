<mat-drawer-container class="example-container" autosize>
  <!--sidevar menu lateral (contenido)-->

  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-nav-list>
      <a
        routerLinkActive
        #homeLink="routerLinkActive"
        routerLink="home"
        [activated]="homeLink.isActive"
        mat-list-item
        >HOME</a
      >
      <a
        routerLinkActive
        #usersLink="routerLinkActive"
        routerLink="users"
        [activated]="usersLink.isActive"
        mat-list-item
        >USUARIOS</a
      >
      <a href="" mat-list-item>CURSOS</a>
      <a (click)="logout()" mat-list-item>CERRAR</a>
    </mat-nav-list>
  </mat-drawer>
  <!--sidevar menu lateral (contenido)-->
  <!--seccion area derecha (contenido)-->
  <div class="example-sidenav-content">
    <!--Toolbar -->
    <mat-toolbar>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
        (click)="drawer.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>My App</span>
      <span class="example-spacer"></span>
    </mat-toolbar>
    <router-outlet />
  </div>
  <!--seccion area derecha (contenido)-->
</mat-drawer-container>
